<DOCTYPE <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        <form id="survey-form">
            <label id="name-label" for="name">Name</label><br>
                <input type="text" placeholder="Enter your name" id="name">
                <br>
                
                <label id="email-label" for="email">Email</label><br>
                <input type="email" placeholder="Enter your Email" id="email">
                <br>
                <label id="number-label" for="number">Age</label><br>
                <input type="number" placeholder="Age" id="number" max="100" min="1">
                <br>
                <div>
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select class="drp-btn" >
                <div>
                <option value="Select current role" selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </div>
        </select>
        </div>
            
                <br>
                <label for="radio" >Would you recommend freeCodeCamp to a friend?</label><br>
                <label><input type="radio" id="radio" name="recommend" value="Definitely" checked>Definitely</label><br>
                <label><input type="radio" id="radio" name="recommend" value="Maybe">Maybe</label><br>
                <label><input type="radio" id="radio" name="recommend" value="Not sure">Not sure</label><br>
                
                <br>
    
                <label for="checkbox" >What would you like to see improved? (Check all that apply)</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Front-end Projects" >Front-end Projects</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Back-end Projects">Back-end Projects</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Data Visualization">Data Visualization</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Challenges" >Challenges</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Open Source Community">Open Source Community</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Gitter help rooms">Gitter help rooms</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Videos" >Videos</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="City Meetups">City Meetups</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Wiki">Wiki</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Forum">Forum</label><br>
                <label><input type="checkbox" id="checkbox" name="check" value="Additional Courses" >Additional Courses</label><br>
                
                <label for="checkbox" >Any comments or suggestions?</label><br>
                    <textarea type="text-area" id="text-area" placeholder="Enter your comments here..."></textarea><br>
                    <br>
                <button type="submit" value="submit" id="submit">Submit</button>
        </form>
    
    
    
    
    
    </body>
    </html>
